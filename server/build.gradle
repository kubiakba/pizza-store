apply plugin: 'docker'
apply plugin: 'application'

mainClassName = 'pl.bk.pizza.store.Initializer'

task buildDocker(type: Docker, dependsOn: build) {
    applicationName = jar.baseName
    dockerfile = file('src/docker/Dockerfile')
    tagVersion = jar.version
    doFirst {
        copy {
            from jar
            into stageDir
        }
    }
}
